name: Android CI with Screen Recording

on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Set up Android SDK
      uses: android-actions/setup-android@v2

    - name: Create minimal Android app source
      run: |
        mkdir -p app/src/main/java/com/example/helloworld
        mkdir -p app/src/main/res/layout
        mkdir -p app/src/main/res/values
        mkdir -p app/src/main/res/mipmap
        echo "android.useAndroidX=true" > gradle.properties
        cat > gradle/wrapper/gradle-wrapper.properties <<EOF
        distributionBase=GRADLE_USER_HOME
        distributionPath=wrapper/dists
        distributionUrl=https\\://services.gradle.org/distributions/gradle-8.1.1-bin.zip
        zipStoreBase=GRADLE_USER_HOME
        zipStorePath=wrapper/dists
        EOF
        cat > settings.gradle <<EOF
        rootProject.name = "HelloWorld"
        include ':app'
        EOF
        cat > build.gradle <<EOF
        buildscript {
            repositories {
                google()
                mavenCentral()
            }
            dependencies {
                classpath 'com.android.tools.build:gradle:8.1.3'
            }
        }
        allprojects {
            repositories {
                google()
                mavenCentral()
            }
        }
        EOF
        cat > app/build.gradle <<EOF
        plugins {
            id 'com.android.application'
        }
        android {
            namespace 'com.example.helloworld'
            compileSdk 33
            defaultConfig {
                applicationId "com.example.helloworld"
                minSdk 21
                targetSdk 33
                versionCode 1
                versionName "1.0"
            }
            buildTypes {
                release {
                    minifyEnabled false
                    proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
                }
            }
        }
        dependencies {
            implementation 'androidx.appcompat:appcompat:1.6.1'
            implementation 'com.google.android.material:material:1.9.0'
        }
        EOF
        cat > app/src/main/AndroidManifest.xml <<EOF
        <manifest xmlns:android="http://schemas.android.com/apk/res/android"
              package="com.example.helloworld">
              <application
                  android:allowBackup="true"
                  android:icon="@mipmap/ic_launcher"
                  android:label="@string/app_name"
                  android:roundIcon="@mipmap/ic_launcher_round"
                  android:supportsRtl="true"
                  android:theme="@style/Theme.MaterialComponents.DayNight.DarkActionBar">
                  <activity
                      android:name=".MainActivity"
                      android:exported="true">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>
                  </activity>
              </application>
          </manifest>
        EOF
        cat > app/src/main/java/com/example/helloworld/MainActivity.java <<EOF
        package com.example.helloworld;
        import android.os.Bundle;
        import androidx.appcompat.app.AppCompatActivity;
        public class MainActivity extends AppCompatActivity {
            @Override
            protected void onCreate(Bundle savedInstanceState) {
                super.onCreate(savedInstanceState);
                setContentView(R.layout.activity_main);
            }
        }
        EOF
        cat > app/src/main/res/layout/activity_main.xml <<EOF
        <?xml version="1.0" encoding="utf-8"?>
        <LinearLayout xmlns:android="http://schemas.android.com/apk/res/android"
            android:orientation="vertical"
            android:layout_width="match_parent"
            android:layout_height="match_parent"
            android:gravity="center">
            <TextView
                android:id="@+id/hello"
                android:layout_width="wrap_content"
                android:layout_height="wrap_content"
                android:text="Hello World from Actions!"
                android:textSize="24sp"/>
        </LinearLayout>
        EOF
        cat > app/src/main/res/values/strings.xml <<EOF
        <resources>
            <string name="app_name">HelloWorld</string>
        </resources>
        EOF
        cat > app/src/main/res/values/styles.xml <<EOF
        <resources>
            <!-- No custom theme needed -->
        </resources>
        EOF
        cat > app/src/main/res/mipmap/ic_launcher.xml <<EOF
        <vector xmlns:android="http://schemas.android.com/apk/res/android"
            android:width="48dp"
            android:height="48dp"
            android:viewportWidth="48"
            android:viewportHeight="48">
            <path android:fillColor="#3DDC84" android:pathData="M0,0h48v48h-48z"/>
            <path android:fillColor="#FFF" android:pathData="M24,8a16,16 0 1,0 0,32a16,16 0 1,0 0,-32z"/>
        </vector>
        EOF
        cat > app/src/main/res/mipmap/ic_launcher_round.xml <<EOF
        <vector xmlns:android="http://schemas.android.com/apk/res/android"
            android:width="48dp"
            android:height="48dp"
            android:viewportWidth="48"
            android:viewportHeight="48">
            <path android:fillColor="#3DDC84" android:pathData="M24,4a20,20 0 1,0 0,40a20,20 0 1,0 0,-40z"/>
            <path android:fillColor="#FFF" android:pathData="M24,12a12,12 0 1,0 0,24a12,12 0 1,0 0,-24z"/>
        </vector>
        EOF
        cat > app/proguard-rules.pro <<EOF
        # No rules
        EOF

    - name: Build app
      run: ./gradlew assembleDebug

    - name: Start emulator and run app with recording
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 30
        script: |
          adb install app/build/outputs/apk/debug/app-debug.apk

          echo "Starting screen recording in background..."
          adb shell screenrecord /sdcard/demo.mp4 &
          RECORD_PID=$!

          echo "Launching app..."
          adb shell am start -n com.example.helloworld/.MainActivity

          echo "Waiting for app to come to foreground..."
          adb shell 'while [[ -z $(dumpsys activity | grep mResumedActivity | grep com.example.helloworld/.MainActivity) ]]; do sleep 1; done'
          
          echo "App is now in foreground!"
          echo "Waiting 10 seconds to capture screen..."
          sleep 10

          echo "Stopping screen recording..."
          kill $RECORD_PID || true
          sleep 2

          echo "Pulling screen recording from emulator..."
          adb pull /sdcard/demo.mp4 ./demo.mp4

    - name: Upload screen recording
      uses: actions/upload-artifact@v3
      with:
        name: emulator-screen-recording
        path: demo.mp4
