name: Android Emulator via Docker (budtmo/docker-android) + Cloudflare Tunnel

on:
  push:
    branches: [ master ]

jobs:
  android-emulator:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Pull docker-android image
        run: |
          docker pull budtmo/docker-android

      - name: Start Android emulator container
        run: |
          docker run -d --privileged \
            -e DEVICE="Samsung Galaxy S10" \
            -e APPIUM=true \
            -p 6080:6080 -p 5554:5554 -p 5555:5555 \
            --name android-container \
            budtmo/docker-android

      - name: Install cloudflared
        run: |
          wget -q https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb
          sudo dpkg -i cloudflared-linux-amd64.deb

      - name: Start Cloudflare Tunnel
        run: |
          # Start cloudflared to expose localhost:6080
          cloudflared tunnel --url http://localhost:6080 --logfile cloudflared.log --loglevel info > cloudflared_output.log 2>&1 &
          sleep 5

          # Extract the public URL from the log file
          TUNNEL_URL=$(grep -o 'https://[a-zA-Z0-9.-]*\.trycloudflare\.com' cloudflared_output.log | head -n 1)
          
          if [ -z "$TUNNEL_URL" ]; then
            echo "Failed to retrieve Cloudflare tunnel URL"
            exit 1
          fi

          echo "Cloudflare public URL: $TUNNEL_URL"
          echo "::set-output name=cloudflare_url::$TUNNEL_URL"

      - name: Wait for emulator to boot
        run: |
          sleep 60
          docker exec android-container adb devices

      - name: Run an example ADB command
        run: |
          docker exec android-container adb shell getprop ro.build.version.release

      - name: Keep Cloudflare tunnel alive for manual access
        run: sleep 600

      - name: Stop and remove container
        if: always()
        run: |
          docker stop android-container
          docker rm android-container
