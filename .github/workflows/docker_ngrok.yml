name: Android Emulator via Docker (budtmo/docker-android) + Ngrok

on:
  push:
    branches: [ master ]

jobs:
  android-emulator:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Pull docker-android image
        run: |
          docker pull budtmo/docker-android

      - name: Start Android emulator container
        run: |
          docker run -d --privileged \
            -e DEVICE="Samsung Galaxy S10" \
            -e APPIUM=true \
            -p 6080:6080 -p 5554:5554 -p 5555:5555 \
            --name android-container \
            budtmo/docker-android

      - name: Download and configure ngrok
        # env:
        #   NGROK_AUTHTOKEN: ${{ secrets.NGROK_AUTHTOKEN }}
        run: |
          # Install ngrok
          curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list >/dev/null
          sudo apt update && sudo apt install ngrok

          # Authenticate ngrok using the authtoken from GitHub Secrets
          ngrok authtoken 2whue6P5qFygcTJjinX37XDBpTN_YUPyCQTL9pWdzG5KQsTb

          # Start ngrok to expose localhost:8090
          ngrok tcp 6080 --log=stdout > ngrok_tunnel.log &

          # Wait for ngrok to initialize and fetch public URL
          sleep 5
          NGROK_PUBLIC_URL=$(curl -s http://127.0.0.1:4040/api/tunnels | jq -r '.tunnels[0].public_url')
          echo "ngrok public URL: $NGROK_PUBLIC_URL"

      - name: Wait for emulator to boot
        run: |
          sleep 60
          docker exec android-container adb devices

      - name: Run an example ADB command
        run: |
          docker exec android-container adb shell getprop ro.build.version.release

      - name: Keep VNC/Ngrok tunnel alive for manual access
        run: sleep 600

      - name: Stop and remove container
        if: always()
        run: |
          docker stop android-container
          docker rm android-container